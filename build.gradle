apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'net.coacoas'
version = '0.1.0-SNAPSHOT'

repositories {  mavenCentral() }

dependencies {
	compile gradleApi()
	groovy "org.codehaus.groovy:groovy:1.7.10"
	testCompile "junit:junit:4.+"
}

task wrapper(type: Wrapper) {  gradleVersion = '1.0-rc-3' }
